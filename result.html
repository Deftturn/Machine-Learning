    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Prediction Result</title>
        <link rel="stylesheet" href="{{ url_for('static', path='/CSS/result1.css')}}"
    </head>
    <body>
        
        <div class="container"> 
            <h1>Prediction Result</h1>
            <div class="result_box">
                <div class="results">
                    <p class="para">Sepal Length:</p> <span class="sl">{{sepal_length}}</span>
                
                </div>
                <div class="results">
                    <p class="para">Sepal width: </p><span class="sw">{{sepal_width}}</span>
                
                </div>
                <div class="results">
                    <p class="para">Petal Length:</p> <span class="pl" >{{petal_length}}</span>
                
                </div>
                <div class="results last">
                    <p class="para">Petal width: </p><span class="pw">{{petal_width}}</span>
                
                </div>
    
                <div class="predicted">
                <h3>Predicted: </h3> <span>{{ predicted_class_name}}</span
                </div>
            </div>

            <a href="/" class="btn">Predict Again</a>
        </div>
    </body>
    </html>
